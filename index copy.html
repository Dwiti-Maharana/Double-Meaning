¨‡¨æ‡¨ï‡≠Å ‡¨¨‡¨π‡≠Å‡¨§ ‡¨ï‡¨∑‡≠ç‡¨ü ‡¨ï‡¨∞‡¨®‡≠ç‡¨§‡¨ø?", answer: "‡¨ü‡¨æ‡¨á‡¨ü‡≠ç ‡¨ú‡¨ø‡¨®‡≠ç‡¨∏ üëñ" }, { question: "‡¨ï‡≠á‡¨â‡¨Å ‡¨ú‡¨ø‡¨®‡¨ø‡¨∑‡¨ï‡≠Å ‡¨¨‡≠ç‡≠ü‡¨¨‡¨π‡¨æ‡¨∞ ‡¨ï‡¨∞‡¨ø‡¨¨‡¨æ ‡¨™‡≠Ç‡¨∞‡≠ç‡¨¨‡¨∞‡≠Å ‡¨ñ‡≠ã‡¨≤‡¨ø‡¨¨‡¨æ‡¨ï‡≠Å ‡¨™‡¨°‡¨º‡¨ø‡¨•‡¨æ‡¨è?", answer: "‡¨ï‡¨£‡≠ç‡¨°‡≠ã‡¨Æ‡≠ç üòÑ" }, { question: "‡¨ï‡≠á‡¨â‡¨Å ‡¨ú‡¨ø‡¨®‡¨ø‡¨∑‡¨ï‡≠Å ‡¨Æ‡≠Å‡¨π‡¨Å‡¨∞‡≠á ‡¨ò‡¨∑‡¨ø‡¨≤‡≠á ‡¨≤‡≠ã‡¨ï‡≠á ‡¨∏‡≠Å‡¨®‡≠ç‡¨¶‡¨∞ ‡¨¶‡¨ø‡¨∂‡¨®‡≠ç‡¨§‡¨ø?", answer: "‡¨Æ‡≠á‡¨ï‡¨Ö‡¨™‡≠ç üíÑ" }, { question: "‡¨ú‡¨£‡≠á ‡¨™‡≠Å‡¨Ö ‡¨ï‡≠á‡¨§‡≠á‡¨¨‡≠á‡¨≥‡≠á ‡¨∏‡¨¨‡≠Å‡¨†‡≠Å ‡¨Ö‡¨ß‡¨ø‡¨ï ‡¨Ö‡¨∏‡¨π‡¨ú ‡¨Ö‡¨®‡≠Å‡¨≠‡¨¨ ‡¨ï‡¨∞‡≠á?", answer: "‡¨Ø‡≠á‡¨§‡≠á‡¨¨‡≠á‡¨≥‡≠á ‡¨™‡≠ç‡≠ü‡¨æ‡¨£‡≠ç‡¨ü ‡¨Ö‡¨ß‡¨ø‡¨ï ‡¨ü‡¨æ‡¨á‡¨ü‡≠ç ‡¨•‡¨æ‡¨è üò¨" }, { question: "‡¨è‡¨Æ‡¨ø‡¨§‡¨ø ‡¨ï‡≠á‡¨â‡¨Å ‡¨ú‡¨æ‡¨ó‡¨æ‡¨ï‡≠Å ‡¨≤‡≠ã‡¨ï‡≠á ‡¨™‡≠ç‡¨∞‡¨æ‡≠ü‡¨§‡¨É ‡¨¨‡¨ø‡¨®‡¨æ ‡¨ï‡¨™‡¨°‡¨º‡¨æ‡¨∞‡≠á ‡¨Ø‡¨æ‡¨Ü‡¨®‡≠ç‡¨§‡¨ø?", answer: "‡¨ó‡¨æ‡¨ß‡≠Å‡¨Ü ‡¨ò‡¨∞ (‡¨¨‡¨æ‡¨•‡¨∞‡≠Å‡¨Æ‡≠ç) üöø" } ];
            
            // MODIFIED: Replaced GIF/Laughing sound files with video files
            const funnyVideoFiles = [];
            for (let i = 1; i <= 15; i++) {
                funnyVideoFiles.push(`video${i}.mp4`);
            }
            const funnyMusicFiles = [];
            for (let i = 1; i <= 5; i++) {
                funnyMusicFiles.push(`funny${i}.mp3`);
            }

            // --- 2. DOM ELEMENT REFERENCES ---
            const questionBox = document.getElementById('question-box');
            const answerBox = document.getElementById('answer-box');
            const questionCounter = document.getElementById('question-counter');
            const timerDisplay = document.getElementById('timer');
            const timerCircle = document.getElementById('timer-circle');
            const nextBtn = document.getElementById('next-btn');
            // ADDED: References for the new video player
            const videoOverlay = document.getElementById('video-overlay');
            const funnyVideo = document.getElementById('funny-video');

            const timerSound = document.getElementById('timer-sound');
            const answerSound = document.getElementById('answer-sound');
            const nextQuestionSound = document.getElementById('next-question-sound');
            const backgroundMusic = document.getElementById('background-music');

            // --- 3. STATE VARIABLES ---
            let currentQuestionIndex = 0;
            let countdown;
            let timerInterval;
            let showVideoTimeout;
            let backgroundMusicTimeout;
            let isTimerActive = false;
            let availableVideos = []; // ADDED: To track available videos

            // --- 4. HELPER & CORE FUNCTIONS ---
            function getRandomInt(max) {
                return Math.floor(Math.random() * max);
            }

            function resetVideoList() {
                availableVideos = [...funnyVideoFiles];
            }

            function loadQuestion() {
                resetState();
                if (currentQuestionIndex < quizData.length) {
                    const currentQuestion = quizData[currentQuestionIndex];
                    questionBox.textContent = currentQuestion.question;
                    questionCounter.textContent = `Question ${currentQuestionIndex + 1}/${quizData.length}`;
                } else {
                    questionBox.textContent = "Quiz Completed!";
                    answerBox.textContent = "Thank You!";
                    nextBtn.textContent = "Restart";
                    questionCounter.textContent = `Question ${quizData.length}/${quizData.length}`;
                }
            }
            
            function resetState() {
                clearInterval(timerInterval);
                clearTimeout(showVideoTimeout);
                clearTimeout(backgroundMusicTimeout);
                answerBox.textContent = '‡¨â‡¨§‡≠ç‡¨§‡¨∞?';
                answerBox.classList.remove('answer-revealed');
                timerDisplay.textContent = '5';
                videoOverlay.style.display = 'none'; // Hide video player
                funnyVideo.pause(); // Stop video
                isTimerActive = false;
                stopAllSounds();
            }

            function startTimer() {
                if (isTimerActive || currentQuestionIndex >= quizData.length) return;
                
                stopSound(backgroundMusic);
                clearTimeout(backgroundMusicTimeout);
                
                isTimerActive = true;
                countdown = 5;
                timerDisplay.textContent = countdown;
                playSound(timerSound);
                timerInterval = setInterval(() => {
                    countdown--;
                    timerDisplay.textContent = countdown;
                    if (countdown <= 0) {
                        clearInterval(timerInterval);
                        stopSound(timerSound);
                        showAnswer();
                    }
                }, 1000);
            }

            function showAnswer() {
                const currentAnswer = quizData[currentQuestionIndex].answer;
                answerBox.textContent = currentAnswer;
                answerBox.classList.add('answer-revealed');
                playSound(answerSound);
                showVideoTimeout = setTimeout(showFunnyVideo, 2000); // Trigger video after 2 secs
            }

            // REPLACED `showLaughingGifs` with this new function
            function showFunnyVideo() {
                if (currentQuestionIndex < quizData.length) {
                    if (availableVideos.length === 0) {
                        resetVideoList();
                    }

                    const videoIndex = getRandomInt(availableVideos.length);
                    const randomVideo = availableVideos.splice(videoIndex, 1)[0];
                    
                    funnyVideo.src = randomVideo;
                    videoOverlay.style.display = 'flex'; // Show the player
                    funnyVideo.play();
                }
            }
            
            function playSound(sound) {
                sound.load(); 
                sound.play().catch(e => console.error("Audio play failed.", e));
            }

            function stopSound(sound) {
                sound.pause();
                sound.currentTime = 0;
            }

            function stopAllSounds() {
                stopSound(timerSound);
                stopSound(answerSound);
                stopSound(nextQuestionSound);
                stopSound(backgroundMusic);
            }

            // --- 5. EVENT LISTENERS ---
            timerCircle.addEventListener('click', startTimer);

            nextBtn.addEventListener('click', () => {
                if (currentQuestionIndex >= quizData.length -1) {
                    currentQuestionIndex = 0;

                } else {
                    currentQuestionIndex++;
                }
                playSound(nextQuestionSound);
                loadQuestion();

                if (currentQuestionIndex < quizData.length) {
                    backgroundMusicTimeout = setTimeout(() => {
                        const randomMusic = funnyMusicFiles[getRandomInt(funnyMusicFiles.length)];
                        backgroundMusic.src = randomMusic;
                        backgroundMusic.loop = false;
                        playSound(backgroundMusic);
                    }, 5000);
                }
            });

            // ADDED: This listener hides the video player when the video finishes
            funnyVideo.addEventListener('ended', () => {
                videoOverlay.style.display = 'none';
            });
            
            // Also hide video if user clicks on the background overlay
            videoOverlay.addEventListener('click', () => {
                 videoOverlay.style.display = 'none';
                 funnyVideo.pause();
            });


            // --- INITIAL LOAD ---
            resetVideoList(); // Initialize the video list on first load
            loadQuestion();
        });
