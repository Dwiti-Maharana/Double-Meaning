            }

            function stopSound(sound) {
                sound.pause();
                sound.currentTime = 0;
            }

            function stopEventSounds() {
                stopSound(timerSound);
                stopSound(answerSound);
                stopSound(nextQuestionSound);
                stopSound(backgroundMusic);
            }

            timerCircle.addEventListener('click', startTimer);
            
            nextBtn.addEventListener('click', () => {
                if (currentQuestionIndex >= quizData.length - 1) {
                    currentQuestionIndex = 0;
                    nextBtn.textContent = "‡¨™‡¨∞‡¨¨‡¨∞‡≠ç‡¨§‡≠ç‡¨§‡≠Ä ‡¨™‡≠ç‡¨∞‡¨∂‡≠ç‡¨®";
                    resetVideoList();
                } else {
                    currentQuestionIndex++;
                }
                
                loadQuestion();
                
                playSound(nextQuestionSound);
            });

            funnyVideo.addEventListener('ended', () => {
                videoOverlay.style.display = 'none';
            });
            
            videoOverlay.addEventListener('click', () => {
                 videoOverlay.style.display = 'none';
                 funnyVideo.pause();
            });

            // --- START: MODIFIED KEYBOARD CONTROLS WITH ANIMATION ---
            document.addEventListener('keydown', (event) => {
                const key = event.key.toLowerCase(); 

                // Shortcut 'T' to start the timer
                if (key === 't') {
                    event.preventDefault(); 
                    timerCircle.classList.add('active-pulse');
                    startTimer();
                    setTimeout(() => {
                        timerCircle.classList.remove('active-pulse');
                    }, 300); // Animation lasts for 300ms
                } 
                // Shortcut 'N' for the Next button
                else if (key === 'n') {
                    event.preventDefault();
                    nextBtn.classList.add('active-pulse');
                    nextBtn.click(); 
                    setTimeout(() => {
                        nextBtn.classList.remove('active-pulse');
                    }, 300); // Animation lasts for 300ms
                }
                // Existing shortcuts for video and funny sounds
                else if (key === 'v' || key === 'f') {
                    event.preventDefault(); 
                    
                    stopEventSounds();
                    clearInterval(timerInterval);
                    isTimerActive = false;
                    videoOverlay.style.display = 'none';
                    funnyVideo.pause();

                    if (key === 'v') {
                        if (availableVideos.length === 0) {
                            resetVideoList();
                        }
                        const videoIndex = getRandomInt(availableVideos.length);
                        const randomVideo = availableVideos.splice(videoIndex, 1)[0];
                        
                        funnyVideo.src = randomVideo;
                        videoOverlay.style.display = 'flex';
                        funnyVideo.play().catch(e => console.error("Video play failed:", e));
                    } 
                    else if (key === 'f') {
                        const randomMusic = funnyMusicFiles[getRandomInt(funnyMusicFiles.length)];
                        backgroundMusic.src = randomMusic;
                        backgroundMusic.loop = false;
                        playSound(backgroundMusic);
                    }
                }
            });
            // --- END: MODIFIED KEYBOARD CONTROLS ---

            // ONE-TIME EVENT LISTENER TO START CONTINUOUS BACKGROUND MUSIC
            window.addEventListener('click', () => {
                continuousBgMusic.play().catch(e => console.log("User must interact with the document first."));
            }, { once: true });

            resetVideoList();
            loadQuestion();
        });
    </script>
