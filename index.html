<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odia Viral GK Quiz</title>
    <style>
        /* Import a nice font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        /* Color variables for easy customization */
        :root {
            --bg-dark: #10141f;
            --primary-text: #ffffff;
            --cyan-glow: #00ffff;
            --red-glow: #ff1b4b;
            --purple-glow: #c63dff;
            --gold-glow: #ffb700;
            --green-glow: #00ff6a;
        }

        /* Basic setup */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-dark);
            background-image:
                radial-gradient(circle at 10% 10%, rgba(255, 255, 255, 0.04) 1px, transparent 1px),
                radial-gradient(circle at 80% 90%, rgba(255, 255, 255, 0.04) 1px, transparent 1px);
            color: var(--primary-text);
            padding: 20px;
        }

        /* Main container with gold glowing border */
        .quiz-container {
            width: 100%;
            max-width: 1100px;
            background-color: #1a1f36;
            border-radius: 20px;
            padding: 40px 35px;
            border: 2px solid var(--gold-glow);
            box-shadow: 0 0 15px var(--gold-glow);
            animation: glow-gold 2s infinite alternate;
        }

        /* Header section */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .center-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .timer-circle {
            width: 60px;
            height: 60px;
            border: 3px solid var(--cyan-glow);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--cyan-glow);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .timer-circle:hover { transform: scale(1.1); }
        .timer-circle.active-pulse { transform: scale(1.1); }

        #next-btn {
            background-color: var(--cyan-glow);
            color: #10141f;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.2s;
        }

        #next-btn:hover {
            background-color: #00e0e0;
            box-shadow: 0 0 15px var(--cyan-glow);
            transform: scale(1.05);
        }
        
        #next-btn.active-pulse {
            background-color: #00e0e0;
            box-shadow: 0 0 15px var(--cyan-glow);
            transform: scale(1.05);
        }

        .question-box {
            background-color: #0d0f1a;
            border-radius: 15px;
            padding: 40px 20px;
            margin-bottom: 30px;
            text-align: center;
            font-size: 3.5rem;
            font-weight: 700;
            min-height: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid var(--red-glow);
            box-shadow: 0 0 15px var(--red-glow);
            animation: glow-red 2.5s infinite alternate;
        }

        .answer-area {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .answer-box {
            background-color: #0d0f1a;
            border-radius: 15px;
            padding: 20px;
            width: 50%;
            min-height: 120px;
            text-align: center;
            font-size: 2.4rem;
            font-weight: 700;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: border-color 0.5s, box-shadow 0.5s;
            border: 2px solid var(--purple-glow);
            box-shadow: 0 0 15px var(--purple-glow);
            animation: glow-purple 1.5s infinite alternate;
        }

        .answer-box.answer-revealed {
            border-color: var(--green-glow);
            box-shadow: 0 0 15px var(--green-glow);
            animation: glow-green 1.5s infinite alternate;
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        #funny-video {
            max-width: 80%;
            max-height: 80%;
            border: 4px solid var(--cyan-glow);
            border-radius: 15px;
            box-shadow: 0 0 25px var(--cyan-glow);
            animation: glow-cyan 1.8s infinite alternate;
        }

        .emoji-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 15rem;
            z-index: 2000;
            pointer-events: none;
            animation: emoji-pop 1.5s ease-in-out forwards;
            text-shadow: 0 0 20px rgba(255, 255, 0, 0.8);
        }

        /* --- START: UPDATED MOBILE CONTROLS STYLING --- */
        .mobile-controls-panel {
            display: none; /* Hidden on desktop */
            position: fixed; /* Fixed to the bottom of the screen */
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px 10px;
            background-color: rgba(26, 31, 54, 0.6); /* Semi-transparent glass effect */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 500; /* Sit on top of the background */
            gap: 10px;
            border-top: 1px solid rgba(0, 255, 255, 0.2); /* Subtle top border */
        }

        .mobile-controls-panel button {
            flex: 1;
            padding: 12px 5px;
            font-size: 1rem;
            font-weight: 600;
            color: var(--primary-text);
            background-color: rgba(44, 51, 89, 0.7);
            border: 2px solid var(--cyan-glow);
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .mobile-controls-panel button:active {
            background-color: #3d467a;
            box-shadow: 0 0 10px var(--cyan-glow);
        }
        /* --- END: UPDATED MOBILE CONTROLS STYLING --- */

        /* Keyframe animations */
        @keyframes glow-gold { from { box-shadow: 0 0 10px var(--gold-glow), 0 0 20px var(--gold-glow); } to { box-shadow: 0 0 20px var(--gold-glow), 0 0 30px var(--gold-glow); } }
        @keyframes glow-red { from { box-shadow: 0 0 10px var(--red-glow), 0 0 20px var(--red-glow); } to { box-shadow: 0 0 20px var(--red-glow), 0 0 30px var(--red-glow); } }
        @keyframes glow-purple { from { box-shadow: 0 0 10px var(--purple-glow), 0 0 20px var(--purple-glow); } to { box-shadow: 0 0 20px var(--purple-glow), 0 0 30px var(--purple-glow); } }
        @keyframes glow-green { from { box-shadow: 0 0 10px var(--green-glow), 0 0 20px var(--green-glow); } to { box-shadow: 0 0 20px var(--green-glow), 0 0 30px var(--green-glow); } }
        @keyframes glow-cyan { from { box-shadow: 0 0 20px var(--cyan-glow), 0 0 30px var(--cyan-glow); } to { box-shadow: 0 0 30px var(--cyan-glow), 0 0 45px var(--cyan-glow); } }

        @keyframes emoji-pop {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            30% { transform: translate(-50%, -50%) scale(1.2) rotate(-15deg); opacity: 1; }
            70% { transform: translate(-50%, -50%) scale(1) rotate(0deg); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
        }

        /* --- MEDIA QUERY FOR MOBILE DEVICES --- */
        @media (max-width: 768px) {
            .quiz-container {
                padding: 20px 15px;
                margin-bottom: 100px; /* Add margin to prevent overlap with fixed controls */
            }

            .question-box {
                font-size: 2.2rem;
                min-height: 150px;
            }

            .answer-box {
                font-size: 1.8rem;
                width: 70%;
            }

            .header { font-size: 0.9rem; }
            #next-btn { padding: 8px 15px; }

            .mobile-controls-panel {
                display: flex; /* Show the controls on mobile */
            }
        }
    </style>
</head>
<body>
    
    <div class="quiz-container">
        <div class="header">
            <span class="title">Odia-Viral GK</span>
            <div class="center-controls">
                <div class="timer-circle" id="timer-circle">
                    <span id="timer">5</span>
                </div>
                <button id="next-btn">ପରବର୍ତ୍ତୀ ପ୍ରଶ୍ନ</button>
            </div>
            <span class="question-counter" id="question-counter">Question 1/20</span>
        </div>

        <div class="question-box" id="question-box">
            QUESTION BOX
        </div>

        <div class="answer-area">
            <div class="answer-box" id="answer-box">
                ଉତ୍ତର?
            </div>
        </div>
    </div>

    <div id="video-overlay" class="video-overlay">
        <video id="funny-video"></video>
    </div>
    
    <!-- START: MOBILE CONTROLS PANEL (MOVED OUTSIDE) -->
    <div class="mobile-controls-panel">
        <button id="mobile-timer-btn">⏱️ Timer</button>
        <button id="mobile-emoji-btn">💡 Emoji</button>
        <button id="mobile-video-btn">🎬 Video</button>
        <button id="mobile-sound-btn">😂 Sound</button>
        <button id="mobile-next-btn">Next ➡️</button>
    </div>
    <!-- END: MOBILE CONTROLS PANEL -->

    <!-- Audio Files -->
    <audio id="timer-sound" src="timer.mp3" preload="auto"></audio>
    <audio id="answer-sound" src="ans_show.mp3" preload="auto"></audio>
    <audio id="next-question-sound" src="next_question.mp3" preload="auto"></audio>
    <audio id="background-music" src="" preload="auto"></audio>
    <audio id="continuous-bg-music" src="background.mp3" loop preload="auto"></audio>


    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const quizData = [
                { question: "ଗଛ ନୁହେଁ କିନ୍ତୁ ପତ୍ର ଅଛି, ମଣିଷ ନୁହେଁ କିନ୍ତୁ କଥା କହେ। ସେ କିଏ?", answer: "ବହି (Book)", emoji: "📖" },
                { question: "ଲାଲ୍ ଗୁମ୍ଫା ଭିତରେ ବତିଶଟି ଧଳା ସିପାହୀ। ସେମାନେ କିଏ?", answer: "ଦାନ୍ତ (Teeth)", emoji: "🦷" },
                { question: "ତାକୁ ଲଙ୍ଗଳା କଲେ ସିଏ କନ୍ଦାଏ। ସେ କିଏ?", answer: "ପିଆଜ (Onion)", emoji: "🧅" },
                { question: "ତିନିଟା ଆଖି ଅଛି ହେଲେ ଦେଖିପାରେନି। ସେ କିଏ?", answer: "ନଡ଼ିଆ (Coconut)", emoji: "🥥" },
                { question: "ଆଗେ ଆଗେ ଯାଏ ସାନ ଭାଇ, ପଛରେ ଗୋଡ଼ାଏ ଲାଞ୍ଜ ଧରି ବଡ଼ ଭାଇ। ସେମାନେ କିଏ?", answer: "ଛୁଞ୍ଚି ଓ ସୂତା (Needle and Thread)", emoji: "🪡" },
                { question: "କାଠ ଖାଇ ବଞ୍ଚେ, ପାଣି ପିଇ ମରେ। ସେ କିଏ?", answer: "ନିଆଁ (Fire)", emoji: "🔥" },
                { question: "ଗୋଟିଏ ଗୋଡ଼ରେ ଠିଆ ହୁଏ, ବର୍ଷା ହେଲେ ମୁଣ୍ଡ ଟେକେ। ସେ କିଏ?", answer: "ଛତା (Umbrella)", emoji: "☂️" },
                { question: "ମାଆ ଶୋଇଥାଏ ତଳେ, ପୁଅ ଖେଳେ ତା' ଛାତି ଉପରେ। ସେମାନେ କିଏ?", answer: "ଶିଳ ଓ ପୁଆ (Grinding Stone)", emoji: "맷" }, // Note: No standard emoji, using a relevant character
                { question: "ଗୋଡ଼ ନାହିଁ କିନ୍ତୁ ସବୁବେଳେ ଚାଲେ, ଶେଯ ଅଛି କିନ୍ତୁ କେବେ ଶୁଏ ନାହିଁ। ସେ କିଏ?", answer: "ନଈ / ନଦୀ (River)", emoji: "🏞️" },
                { question: "ମୁଣ୍ଡରେ ତା'ର ସବୁଜ ଟୋପି, ଦେହ ସାରା ବାଇଗଣୀ। ସେ କିଏ?", answer: "ବାଇଗଣ (Brinjal)", emoji: "🍆" },
                { question: "କିଏ ସେ ଯିଏ ନିଜ ଘରକୁ ପିଠିରେ ବୋହି ଚାଲେ?", answer: "ଗେଣ୍ଡା (Snail)", emoji: "🐌" },
                { question: "ଛୋଟ ପିଲାଟେ, ତା ଦେହରେ ଭାରି ରାଗ। ସେ କିଏ?", answer: "ଲଙ୍କା (Chilli)", emoji: "🌶️" },
                { question: "ପେଟରେ ପଶି ମୋଡ଼ି ହେଲେ, ପାଟି ତା'ର ଖୋଲେ। ସେ କିଏ?", answer: "ତାଲା (Lock)", emoji: "🔒" },
                { question: "ଆଲୁଅରେ ଜନ୍ମ ତା'ର, ଅନ୍ଧାରରେ ମରେ। ତାକୁ ଧରିବାକୁ ଗଲେ ସେ ପଳାଏ ଡରେ। ସେ କିଏ?", answer: "ଛାଇ (Shadow)", emoji: "👤" },
                { question: "ମୁଣ୍ଡ ଅଛି ମଗଜ ନାହିଁ, ଟିକେ ଘଷିଦେଲେ ନିଜ ମୁଣ୍ଡ ଖାଇଯାଏ। ସେ କିଏ?", answer: "ଦିଆସିଲି କାଠି (Matchstick)", emoji: "🔥" },
                { question: "ଗୋଟିଏ ମାଆର ଶହେ ପିଲା, ସମସ୍ତେ ବଙ୍କା। ସେମାନେ କିଏ?", answer: "କଦଳୀ କାନ୍ଦି (A bunch of bananas)", emoji: "🍌" },
                { question: "କାନ ମୋଡ଼ିଦେଲେ ପୁଅ ଧାଇଁ ପଳାଏ। ସେମାନେ କିଏ?", answer: "ଧନୁ ଓ ତୀର (Bow and Arrow)", emoji: "🏹" },
                { question: "ଦାନ୍ତ ଅଛି ତା'ର ଶହେ, କିନ୍ତୁ କିଛି ଚୋବାଇ ପାରେନାହିଁ। ସେ କିଏ?", answer: "କରତ (Saw)", emoji: "🪚" },
                { question: "ଜନମ ବେଳେ ସବୁଜ, ମରଣ ବେଳେ ତା ମୁହଁ ଲାଲ୍। କୁହ ସେ କିଏ?", answer: "ପାନ (Betel Leaf)", emoji: "🍃" },
                { question: "ଗୋଟିଏ ପତଳା ଲୋକ, ସାରା ଘରକୁ କରେ ସଫା। ସେ କିଏ?", answer: "ଝାଡୁ (Broom)", emoji: "🧹" }
            ];

            const funnyVideoFiles = [];
            for (let i = 1; i <= 15; i++) {
                funnyVideoFiles.push(`video${i}.mp4`);
            }
            const funnyMusicFiles = [];
            for (let i = 1; i <= 5; i++) {
                funnyMusicFiles.push(`funny${i}.mp3`);
            }

            const questionBox = document.getElementById('question-box');
            const answerBox = document.getElementById('answer-box');
            const questionCounter = document.getElementById('question-counter');
            const timerDisplay = document.getElementById('timer');
            const timerCircle = document.getElementById('timer-circle');
            const nextBtn = document.getElementById('next-btn');
            const videoOverlay = document.getElementById('video-overlay');
            const funnyVideo = document.getElementById('funny-video');

            const mobileTimerBtn = document.getElementById('mobile-timer-btn');
            const mobileEmojiBtn = document.getElementById('mobile-emoji-btn');
            const mobileVideoBtn = document.getElementById('mobile-video-btn');
            const mobileSoundBtn = document.getElementById('mobile-sound-btn');
            const mobileNextBtn = document.getElementById('mobile-next-btn');

            const timerSound = document.getElementById('timer-sound');
            const answerSound = document.getElementById('answer-sound');
            const nextQuestionSound = document.getElementById('next-question-sound');
            const backgroundMusic = document.getElementById('background-music');
            const continuousBgMusic = document.getElementById('continuous-bg-music');

            let currentQuestionIndex = 0;
            let countdown;
            let timerInterval;
            let isTimerActive = false;
            let availableVideos = [];

            function getRandomInt(max) {
                return Math.floor(Math.random() * max);
            }

            function resetVideoList() {
                availableVideos = [...funnyVideoFiles];
            }

            function loadQuestion() {
                resetState();
                if (currentQuestionIndex < quizData.length) {
                    const currentQuestion = quizData[currentQuestionIndex];
                    questionBox.textContent = currentQuestion.question;
                    questionCounter.textContent = `Question ${currentQuestionIndex + 1}/${quizData.length}`;
                } else {
                    questionBox.textContent = "Quiz Completed!";
                    answerBox.textContent = "Thank You!";
                    nextBtn.textContent = "Restart";
                    questionCounter.textContent = `Question ${quizData.length}/${quizData.length}`;
                }
            }
            
            function resetState() {
                clearInterval(timerInterval);
                answerBox.textContent = 'ଉତ୍ତର?';
                answerBox.classList.remove('answer-revealed');
                timerDisplay.textContent = '5';
                videoOverlay.style.display = 'none';
                funnyVideo.pause();
                isTimerActive = false;
                stopEventSounds();
            }

            function startTimer() {
                if (isTimerActive || currentQuestionIndex >= quizData.length) return;
                
                stopEventSounds();
                
                isTimerActive = true;
                countdown = 5;
                timerDisplay.textContent = countdown;
                playSound(timerSound);
                timerInterval = setInterval(() => {
                    countdown--;
                    timerDisplay.textContent = countdown;
                    if (countdown <= 0) {
                        clearInterval(timerInterval);
                        stopSound(timerSound);
                        showAnswer();
                    }
                }, 1000);
            }

            function showAnswer() {
                const currentAnswer = quizData[currentQuestionIndex].answer;
                answerBox.textContent = currentAnswer;
                answerBox.classList.add('answer-revealed');
                playSound(answerSound);
            }
            
            function playSound(sound) {
                sound.load(); 
                sound.play().catch(e => console.error("Audio play failed.", e));
            }

            function stopSound(sound) {
                sound.pause();
                sound.currentTime = 0;
            }

            function stopEventSounds() {
                stopSound(timerSound);
                stopSound(answerSound);
                stopSound(nextQuestionSound);
                stopSound(backgroundMusic);
            }

            function triggerEmojiPopup() {
                playSound(nextQuestionSound);
                const currentEmoji = quizData[currentQuestionIndex].emoji;
                if (!currentEmoji) return; 
                const existingPopup = document.querySelector('.emoji-popup');
                if (existingPopup) { existingPopup.remove(); }
                const emojiPopup = document.createElement('div');
                emojiPopup.classList.add('emoji-popup');
                emojiPopup.innerHTML = currentEmoji;
                document.body.appendChild(emojiPopup);
                setTimeout(() => { emojiPopup.remove(); }, 1500); 
            }

            function triggerVideo() {
                stopEventSounds();
                clearInterval(timerInterval);
                isTimerActive = false;
                videoOverlay.style.display = 'none';
                funnyVideo.pause();
                if (availableVideos.length === 0) { resetVideoList(); }
                const videoIndex = getRandomInt(availableVideos.length);
                const randomVideo = availableVideos.splice(videoIndex, 1)[0];
                funnyVideo.src = randomVideo;
                videoOverlay.style.display = 'flex';
                funnyVideo.play().catch(e => console.error("Video play failed:", e));
            }

            function triggerFunnySound() {
                stopEventSounds();
                clearInterval(timerInterval);
                isTimerActive = false;
                videoOverlay.style.display = 'none';
                funnyVideo.pause();
                const randomMusic = funnyMusicFiles[getRandomInt(funnyMusicFiles.length)];
                backgroundMusic.src = randomMusic;
                backgroundMusic.loop = false;
                playSound(backgroundMusic);
            }

            timerCircle.addEventListener('click', startTimer);
            
            nextBtn.addEventListener('click', () => {
                if (currentQuestionIndex >= quizData.length - 1) {
                    currentQuestionIndex = 0;
                    nextBtn.textContent = "ପରବର୍ତ୍ତୀ ପ୍ରଶ୍ନ";
                    resetVideoList();
                } else {
                    currentQuestionIndex++;
                }
                loadQuestion();
                playSound(nextQuestionSound);
            });

            funnyVideo.addEventListener('ended', () => { videoOverlay.style.display = 'none'; });
            videoOverlay.addEventListener('click', () => {
                 videoOverlay.style.display = 'none';
                 funnyVideo.pause();
            });

            document.addEventListener('keydown', (event) => {
                const key = event.key.toLowerCase(); 
                if (key === 't') {
                    event.preventDefault(); 
                    timerCircle.classList.add('active-pulse');
                    startTimer();
                    setTimeout(() => { timerCircle.classList.remove('active-pulse'); }, 300);
                } 
                else if (key === 'n') {
                    event.preventDefault();
                    nextBtn.classList.add('active-pulse');
                    nextBtn.click(); 
                    setTimeout(() => { nextBtn.classList.remove('active-pulse'); }, 300);
                }
                else if (key === 'u') { event.preventDefault(); triggerEmojiPopup(); }
                else if (key === 'v') { event.preventDefault(); triggerVideo(); }
                else if (key === 'f') { event.preventDefault(); triggerFunnySound(); }
            });

            mobileTimerBtn.addEventListener('click', startTimer);
            mobileNextBtn.addEventListener('click', () => nextBtn.click());
            mobileEmojiBtn.addEventListener('click', triggerEmojiPopup);
            mobileVideoBtn.addEventListener('click', triggerVideo);
            mobileSoundBtn.addEventListener('click', triggerFunnySound);

            window.addEventListener('click', () => {
                continuousBgMusic.play().catch(e => console.log("User must interact with the document first."));
            }, { once: true });

            resetVideoList();
            loadQuestion();
        });
    </script>
</body>
